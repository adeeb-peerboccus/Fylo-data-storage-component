<html lang="en">
  <head>

            </a>
          </div>
        </div>
        <div class="progress-section">
          <div class="bar-title">

              <span class="min">0 GB</span>
            <span class="max">1000 GB</span>

          </div>
          
          
      </section>
    </div>
